    <script>
// task:print the vowels in the even indexes
//    input: " programme"
//    output : o,e
    let str="programme";
    vowels="aeiou"
    vow=""
    for(i in str){
       if(i%2==0&&vowels.includes(str[i])){
        vow+=str[i]

       }
  }
  console.log(vow);
  
    </script>
