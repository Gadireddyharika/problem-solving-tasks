///Task:1 Given a string convert all the lowercase characters into upperase and vice versa
 let str1="PROgramme"
 lower=""
 upper=""
 for(i of str1){
    if(i!==""){
        if(i==i.toUpperCase()){
            lower+=i
        }else{
            upper+=i
        }
    }
 }
