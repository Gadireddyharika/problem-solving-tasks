    <script>
 ///Task:1 Given a string convert all the lowercase characters into upperase and vice versa
 let str0 = swapCase("hello WORLD!");
 function swapCase(str) {
  let swapped = '';
  for (let i = 0; i < str.length; i++) {
    let char = str[i];
    if (char === char.toLowerCase()) {
      swapped += char.toUpperCase();
    } else {
      swapped += char.toLowerCase();
    }
  }
  return swapped;
}
console.log(str0); 
</script>
