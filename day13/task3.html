<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
// //Task3: given a string move all the uppercase characters to the front and lowercase character to last
// input ="JscrAViptA"
// output= "JAVAscript"
   let str2="JscrAViptA"
   upper=""
   lower=""
   for(i of str2){
    if(i==i.toUpperCase()){
            upper+=i
        }
        else{
            lower+=i
        }
    }
  
   console.log(upper+lower);
    </script>
    
</body>
</html>
