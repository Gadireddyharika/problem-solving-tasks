        num=5
        mid=Math.ceil(num/2)
        for(i=1; i<=num; i++){
            s=""
            for (j=1; j<=num; j++){
                if(i<=mid){
                    if(i==1||i==mid||j==1){
                        s=s+"*"+" "
                    
                }else{
                   
                        s=s+" "+" "
                    }

                }else{
                    if(j==num||i==num){
                    s=s+"*"+" "
                }
                else{
                    s=s+" "+" "
                }
            }
        }
        console.log(s);
    }
