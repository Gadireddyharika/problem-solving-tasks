<script>
// <!-- 1.Find the product of left diagonal elements 
   let matrix=[[1,2,3],[4,5,6],[7,8,9]]
   let diagonalProduct = matrix => {
   let product = 1;
   for(let i = 0; i < matrix.length; i++){
      for(let j = 0; j < matrix[i].length; j++){
         if(i === j){
            product *= matrix[i][j];
         }
      }
   }
   return product;
}
console.log(diagonalProduct(matrix));
</script>
