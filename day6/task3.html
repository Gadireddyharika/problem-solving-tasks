    <script>
// Task3. find the length of the number in a function
let num=123456789;
function findLengthOfNumber(num){
    let length=0;
    while (num!=0){
        num=Math.floor(num/10);
        length++;

    }
    return length;
}
console.log("tha length of the number is:", findLengthOfNumber(num));

    </script>
