<script>
//TASK1:. Check the given number is palindrome or not.
num=767
check=num
rev=0
while(num!==0){
    last=num%10
    rev=rev*10+last
    num=Math.floor(num/10)
}
if(rev==check){
    console.log("palindrome number");
}
else{
    console.log("not palindrome number");
    
}
//  TASK2: Print Fibonacci series from a number up to 10 numbers. 
a=2
b=a+1
for(i=1; i<=10; i++){
    console.log(a);
    c=a+b
    a=b
    b=c
    
}



</script>
