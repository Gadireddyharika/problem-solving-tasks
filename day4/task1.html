    <script>
    // // Task1: Give a range of numbers find the largest prime in that range
    // eg:1 -20 output:19
    let a=1
    let b=20
    let largest_prime=0;
    for(let i=a; i<=b; i++){
        let fact=0;
        for(let j=2; j<i; j++){
            if(i%j===0){
                fact++;
                break;
            }
        }
        if(fact===0){
            largest_prime=i;
        }
    }
    if(largest_prime!==0){
        console.log("the largest prime between",a,"and",b,"is:",largest_prime);
        
    }
// TASK2:  Give a number find the previous prime of that number
// eg:11 output:7

        let num=11
        found=false
        while(!found){
            num=num-1
            fact=0
            for(i=2; i<num; i++){
                if(num%i==0){
                    fact--
                    break
                }
            }
            if(fact==0){
                console.log("previoue prime is",num);
                found=true
                
            }
        }
   </script>
